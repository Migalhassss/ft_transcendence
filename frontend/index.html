<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-sans h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 text-white flex flex-col justify-between py-6 px-4">
        <div>
            <h2 class="text-2xl font-bold mb-8 text-center">🏓 Dashboard</h2>
            <nav class="space-y-4">
                    <button data-view="profile" class="nav-btn w-full text-left px-6 py-4 text-lg font-medium rounded hover:bg-gray-700">👤 Profile</button>
                    <button data-view="matchmaking" class="nav-btn w-full text-left px-6 py-4 text-lg font-medium rounded hover:bg-gray-700">⚔️ Matchmaking</button>
                    <button data-view="chat" class="nav-btn w-full text-left px-6 py-4 text-lg font-medium rounded hover:bg-gray-700">💬 Chat</button>            
            </nav>
        </div>
        <button>
            Logout
        </button>
    </aside>
    <!-- Main Content -->
    <main class="flex-1 bg-white p-6 overflow-y-auto">
      <div id="profile" class="view">
        <h1 class="text-2xl font-bold mb-4">👤 Profile</h1>
        <p>Welcome, user! This is your profile page.</p>
      </div>

      <div id="matchmaking" class="view">
        <h1 class="text-2xl font-bold mb-4">⚔️ Matchmaking</h1>
        <p>Matchmaking functionality will go here.</p>
        <!-- You can embed your Pong canvas directly here later -->
      </div>

      <div id="chat">
        <h1 class="text-2xl font-bold mb-4"></h1>
        <div id="chatContainer" class="view">
          <!-- Chat UI from chat.ts will mount here -->
        </div>
      </div>
    </main>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
